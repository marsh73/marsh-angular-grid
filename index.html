<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="marsh.grid">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="http://code.angularjs.org/1.2.9/angular.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
<script type="text/javascript" src="marsh.grid.js"></script>
<title>Marsh Slide</title>
<style>
*{box-sizing: border-box;}
.column{float: left; padding-left: 15px;}
.column:first-child{padding-left: 0; }
.grid-1-1 {width: 100%; }
.grid-1-2 {width: 50%; }
.grid-1-3 {width: 33%; }
.grid-1-4 {width: 25%; }
.a-card{margin-bottom: 15px; width: 100%;}
.cardWrap{ overflow: hidden; }
img{width: 100%; }
.date-month{padding: 0 0 5px; font-size: 18px; }
.date-day{padding: 0 0 10px 20px; font-size: 36px;}
 </style>
</head>
<body ng-controller="gridCtrl">
<marsh-grid></marsh-grid>
</body>
</html>
